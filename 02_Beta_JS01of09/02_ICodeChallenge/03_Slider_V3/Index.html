const tplCard = document.querySelector(&quot;#tpl-slide&quot;);
const listCards = document.querySelector(&quot;#list-slides&quot;);

QUOTES.forEach((q, idx) => {

    item.querySelector(&quot;img&quot;).src = q.img;
    quote.innerText = q.quote;

        /// remove translate on first card
       item.querySelector(&quot;div&quot;).classList.remove(&quot;translate-x-[1000px]&quot;)
        quote.classList.remove(&quot;translate-y-[100px]&quot;)
        quote.classList.remove(&quot;opacity-0&quot;);
       // author.classList.remove(&quot;translate-y-[100px]&quot;);
        author.classList.remove(&quot;opacity-0&quot;);
    }
    listCards.append(item)

    // dots
    const dot = document.createElement(&quot;span&quot;);
    dot.classList.add(&quot;transition-all&quot;);
    if (idx === 0) dot.classList.add(&quot;!bg-red-500&quot;, &quot;scale-150&quot;);
    dots.append(dot);
})


// SLIDER
function sliderInit() {
    let counter = 0;
    const slider = document.querySelector(&quot;#slider&quot;);
    const slides = slider.querySelectorAll(&quot;.slide&quot;);
    //console.log(slides);
    const totalSlides = QUOTES.length;

    // width of each card + flex gap
    const WIDTH = slider.querySelector(&quot;.slide&quot;).clientWidth + 16;

    const sliderButtons = document.querySelectorAll(&quot;[data-slide]&quot;);
    const dots = document.querySelectorAll(&quot;#list-dots span&quot;);


    sliderButtons.forEach(btn => {
        btn.addEventListener(&quot;click&quot;, (e) => {
            if (btn.getAttribute(&quot;data-slide&quot;) === &quot;prev&quot;) {
                counter--;
            } else {
                counter++;
            }
            // reset counter at limits
            if (counter === totalSlides) counter = 0;
            else if (counter < 0) counter = totalSlides - 1;

            // slide out all cards
            slides.forEach(d => {
                d.classList.add(&quot;translate-x-[1000px]&quot;)
                d.querySelector(&quot;blockquote&quot;).classList.add(&quot;translate-y-[100px]&quot;)
                d.querySelector(&quot;blockquote&quot;).classList.add(&quot;opacity-0&quot;)
                //d.querySelector(&quot;p&quot;).classList.add(&quot;translate-y-[100px]&quot;)
                d.querySelector(&quot;p&quot;).classList.add(&quot;opacity-0&quot;)
            })
            // slide in current card
            slides[counter].classList.remove(&quot;translate-x-[1000px]&quot;)
            slides[counter].querySelector(&quot;blockquote&quot;).classList.remove(&quot;translate-y-[100px]&quot;)
            slides[counter].querySelector(&quot;blockquote&quot;).classList.remove(&quot;opacity-0&quot;)
           // slides[counter].//querySelector(&quot;p&quot;).classList.remove(&quot;translate-y-[100px]&quot;)
            slides[counter].querySelector(&quot;p&quot;).classList.remove(&quot;opacity-0&quot;)



            // set bg on dots
            dots.forEach(d => d.classList.remove(&quot;!bg-red-500&quot;, &quot;scale-150&quot;))
            dots[counter].classList.add(&quot;!bg-red-500&quot;, &quot;scale-150&quot;);
        })
    })

    // add card transitions after loaded
    setTimeout(() => {
        listCards.classList.add(&quot;[&amp;>.slide]:transition&quot;, &quot;[&amp;>.slide]:duration-1000&quot;)
    }, 500);

}
