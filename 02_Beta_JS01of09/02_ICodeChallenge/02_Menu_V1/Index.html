<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage Menu Section</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/788eebb75f.js" crossorigin="anonymous"></script>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.querySelector('.menu-button');
      const submenu = document.querySelector('.submenu');
      const tabs = document.querySelectorAll('.tab');

      menuButton.addEventListener('click', () => {
        submenu.classList.toggle('show');
        tabs.forEach(tab => {
          tab.classList.toggle('hidden');
        });
      });
    });
  </script>

  <script>
    const backgroundImagePath = "https://i.ibb.co/JrXyppB/background-image.jpg";
  </script>

<body>
  <div class="container">
    <!-- I've added the image link here. -->
    <a href="https://ibb.co/2cXsMMn">
      <img src="https://i.ibb.co/JrXyppB/background-image.jpg" alt="background-image" border="0">
    </a>
    <div class="background-image" style="background-image: url('${backgroundImagePath}');"></div>
    <div class="menu">
      <button class="menu-button">Breakfast <span class="plus">+</span></button>
      <div class="submenu">
        <div class="tab">eggs - $5</div>
        <div class="tab">breads - $10</div>
        <div class="tab">Soup - $15</div>
      </div>
    </div>
  </div>
</body>
</html>
