<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/6cf14d4fb3.js"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Google fonts now has icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-[#fcfbff]  min-h-screen max-w-[465px] mx-auto mt-[20vh]">
  <div
    class="mt-1/2 rounded-md ml-auto bg-accent p-4 cursor-pointer -translate-y-2 w-min">

    <span id="bell"
      class="material-symbols-outlined animate-bell text-white text-3xl -mb-[1px] block origin-top w-min">
      notifications
    </span>
  </div>

  <div id="ctr" class="scale-0 transition-all origin-top-right rounded-xl bg-white shadow-2xl w-full max-w-[465px] p-8
  ">
    <header class="flex justify-between items-baseline pb-6 border-b-2">
      <p class="text-2xl font-serif font-bold">Notifications</p>
      <span id="read-all"
        class="cursor-pointer text-sm px-2 py-2 bg-[#f6f4fe] text-[#6466d8] rounded-full">Mark
        all as read</span>
    </header>
    <div id="ctr-articles" class=" 
      [&>article:last-of-type]:border-b-0
      [&>article:last-of-type]:pb-0
    ">


      <article class="py-6 flex gap-4 border-b-2">
        <img class="rounded-full w-16 h-16 object-cover"
          src="https://xsgames.co/randomusers/assets/avatars/male/71.jpg" alt="">
        <div>
          <p class="mb-4">
            <span class="font-bold ">Paul Waga</span> shared the file <span
              class="font-bold">Android UI Kit</span> with you.
          </p>
          <p class=" text-gray-500 text-lg">an hour ago</p>
          <div>

            <button
              class="decline mt-5 w-[124px] max-w-full py-4 border border-accent/90 rounded-lg font-medium text-accent mr-2">Decline</button>

            <button
              class="accept w-[124px] max-w-full py-4 border border-accent/90 rounded-lg bg-accent text-white">Accept</button>
          </div>

        </div>
      </article>
      <article class="py-6 flex gap-4 border-b-2">
        <img class="rounded-full w-16 h-16 object-cover"
          src="https://xsgames.co/randomusers/assets/avatars/female/70.jpg" alt="">
        <div>
          <p class="mb-4">
            <span class="font-bold ">Denise Selover</span> made you an editor in the team
            <span class="font-bold">Power.</span>
          </p>
          <p class="text-gray-500 text-lg">Yesterday</p>

        </div>
      </article>
    </div>
  </div>
</body>

</html>
